<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <img src="images/VideoTrailer.webp" alt="movie-img" />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam aliquid
        explicabo incidunt illo architecto fuga consectetur sequi dolorum
        dolores quidem! Aperiam eos explicabo odio atque. Eos autem perspiciatis
        aliquam consequatur.
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
      <video src="images/aftersettingquality.mp4" controls></video>
      <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
