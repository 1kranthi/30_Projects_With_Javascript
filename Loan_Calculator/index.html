<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          onchange="calculateLoan()"
          type="number"
          name=""
          id="loan-amount"
          min="1"
          max="500000"
          value="10000"
        />
      </p>

      <p>
        Interest Rate %
        <input
          onchange="calculateLoan()"
          type="number"
          name=""
          id="interest-rate"
          min="1"
          max="100"
          value="10"
          step="0.1"
        />
      </p>

      <p>
        Months to pay
        <input
          onchange="calculateLoan()"
          type="number"
          name=""
          id="months-to-pay"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="payment" id="payment">Monthly Payment:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
