<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="searchbar-container active">
      <img
        src="images/AnimatedSearch.webp"
        alt="magnifier" 
        class="magnifier"
      />

      <input type="text" class="input" placeholder="search..." />
      <img
        src="images/AnimatedSearchMic.webp"
        alt="mic-icon"
        class="mic-icon"
      />

    </div>

   

    <script src="index.js"></script>
  </body>
</html>
